<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register to Movie Mania</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>

    <body>
        <div class="loginFormDiv">
            <main>
                <form id="registerForm" action="/register" method="POST">
                    <header>
                        <h1>Join Movie Mania</h1>
                        <p>Create your account to start tracking movies</p>
                    </header>

                    {% with messages = get_flashed_messages() %} {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                        <div class="flash-message error">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %} {% endwith %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="form-group">
                        <label for="password_conf">Confirm Password</label>
                        <input type="password" id="password_conf" name="password_conf" required />
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                    <div class="form-footer">
                        <p>
                            Already have an account?
                            <a href="/login">Login here</a>
                        </p>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
