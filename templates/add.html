<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Movie - Movie Mania</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>
    <body>
        <nav class="navbar">
            <a href="/" class="navbutton">All Movies</a>
            <a href="/add" class="navbutton active">Add Movie</a>
            {% if session.username %}
            <a href="/logout" class="navbutton">Logout</a>
            {% else %}
            <a href="/login" class="navbutton">Login</a>
            {% endif %}
        </nav>

        <header>
            <h1>Add Watched Movie</h1>
            <p>Save your watched movie to your library</p>
        </header>

        <main>

            <form id="addMovieForm" class="add-movie-form" method="POST" action="/add">
                <div class="form-section">
                    <h3>Basic Information</h3>

                    <div class="form-group">
                        <label for="title">Movie Title *</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            required
                            placeholder="e.g. The Shawshank Redemption"
                        />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="year">Release Year</label>
                            <input type="number" id="year" name="year" min="1800" max="{{ now().year }}" placeholder="1994" />
                        </div>

                        <div class="form-group">
                            <label for="duration">Duration (min)</label>
                            <input type="number" id="duration" name="duration" min="1" max="999" placeholder="142" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" id="director" name="director" placeholder="e.g. Frank Darabont" />
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre">
                            <option value="">Select Genre</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Documentary">Documentary</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Viewing Details</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="watchDate">Watch Date</label>
                            <input type="date" id="watchDate" name="watchDate" />
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating (1-10)</label>
                            <input
                                type="number"
                                id="rating"
                                name="rating"
                                min="1"
                                max="10"
                                step="0.1"
                                placeholder="8.5"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="watchedWith">Watched With</label>
                        <input
                            type="text"
                            id="watchedWith"
                            name="watchedWith"
                            placeholder="e.g. Family, Friends, Alone"
                        />
                    </div>

                    <div class="form-group">
                        <label for="platform">Streaming Platform</label>
                        <select id="platform" name="platform">
                            <option value="">Select Platform</option>
                            <option value="Netflix">Netflix</option>
                            <option value="Amazon Prime">Amazon Prime</option>
                            <option value="Hulu">Hulu</option>
                            <option value="Disney+">Disney+</option>
                            <option value="HBO Max">HBO Max</option>
                            <option value="Theater">Theater</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Additional Details</h3>

                    <div class="form-group">
                        <label for="review">Review/Notes</label>
                        <textarea
                            id="review"
                            name="review"
                            rows="4"
                            placeholder="Share your thoughts about the movie..."
                        ></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="favorite" name="favorite" />
                        <label for="favorite">Mark as Favorite ‚≠ê</label>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rewatchable" name="rewatchable" />
                        <label for="rewatchable">Would watch again</label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="reset" class="btn-secondary">Clear Form</button>
                    <button type="submit" class="btn-primary">Save Movie</button>
                </div>
            </form>
        </main>
    </body>
</html>
